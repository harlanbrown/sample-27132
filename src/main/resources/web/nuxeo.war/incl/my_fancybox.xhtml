<h:panelGroup layout="block"
              xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:nxh="http://nuxeo.org/nxweb/html"
              xmlns:nxu="http://nuxeo.org/nxweb/util"
              xmlns:nxl="http://nuxeo.org/nxforms/layout">

    <h:form>
        <nxl:layout name="single_user_group_suggestion" mode="edit" value="#{myFancyBox.assignee}" />
        <nxl:widgetType name="suggestOneDirectory" mode="edit" field="#{myFancyBox.issueCategory}" required="true" directoryName="LayoutProofIssueCategories" />                                        
        <nxh:commandButton id="assign" value="assign" action="#{myFancyBox.assign()}" styleClass="button" />
    </h:form>

</h:panelGroup>
