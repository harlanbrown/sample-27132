<h:panelGroup layout="block"
              xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:nxh="http://nuxeo.org/nxweb/html"
              xmlns:nxu="http://nuxeo.org/nxweb/util"
              xmlns:nxl="http://nuxeo.org/nxforms/layout">

<p>an email will be sent to the addressee with the following info:</p>
    <h:form>
        <nxl:layout name="single_user_group_suggestion" mode="edit" value="#{myFancyBox.assignee}" />
        <h:inputText name="addressee" mode="edit" value="#{myFancyBox.addressee}" />
        <nxh:commandButton id="send" value="Send" action="#{myFancyBox.send()}" styleClass="button" />
    </h:form>
</h:panelGroup>
